

 <div class="side-nav" [ngClass]= "{'side-nav-open': sideNavStatus}" >
    <div class="side-nav-content" [ngClass]="{'side-nav-content-collapse': sideNavStatus}">
        <div (click)="clickOnHome()"  >
            <div class="nav-list-item"  [ngClass]="{'select':eventObj.navHome}">
                <span class="material-symbols-outlined">home</span>
                <div class="name" [ngClass]="{'list-item-name': sideNavStatus}"> Home</div>
            </div>
        </div>
        <div (click)="clickOnEntry()"  >
            <div class="nav-list-item"  [ngClass]="{'select':eventObj.navEntry}">
                <span class="material-symbols-outlined">table_edit</span>
                <div class="name" [ngClass]="{'list-item-name': sideNavStatus}">Entry List</div>
            </div>
        </div>
        <div (click)="clickOnPateint()"  >
            <div class="nav-list-item"  [ngClass]="{'select':eventObj.navPatient}">
                <span class="material-symbols-outlined">patient_list</span>
                <div class="name" [ngClass]="{'list-item-name': sideNavStatus}">Patient</div>
            </div>
        </div>
        <div (click)="clickOnDashboard()">
            <div class="nav-list-item"  [ngClass]="{'select':eventObj.navDashboard}">
                <span class="material-symbols-outlined">analytics</span>
                <div class="name" [ngClass]="{'list-item-name': sideNavStatus}">Dashboard</div>
            </div>
        </div>

        <div (click)="clickOnMaster()" >
            <div class="nav-list-item" [ngClass]="{'select':eventObj.navMaster}">
                <span class="material-symbols-outlined">handyman</span>
                <div class="name" [ngClass]="{'list-item-name': sideNavStatus}">Master</div>
            </div>
        </div>

        <div (click)="clickOnSetting()">
            <div class="nav-list-item" [ngClass]="{'select':eventObj.navSetting}">
                <span class="material-symbols-outlined">settings</span>
                <div class="name" [ngClass]="{'list-item-name': sideNavStatus}">Setting</div>
            </div>
        </div>

        <div (click)="clickOnAbout()">
            <div class="nav-list-item" [ngClass]="{'select':eventObj.navAbout}">
                <span class="material-symbols-outlined">info</span>
                <div class="name" [ngClass]="{'list-item-name': sideNavStatus}">About</div>
            </div>
        </div>

        <div (click)="clickOnContact()">
            <div class="nav-list-item" [ngClass]="{'select':eventObj.navContact}">
                <span class="material-symbols-outlined">call_quality</span>
                <div class="name" [ngClass]="{'list-item-name': sideNavStatus}">Contact</div>
            </div>
        </div>
    </div>
    <div class="bottom-option">
        <span class="btn btn-expand-sidenav text-muted px-1" (click)="onClickToggled()">
            <span *ngIf="!this.sideNavStatus" class="material-symbols-outlined">keyboard_double_arrow_left</span>
            <span *ngIf="this.sideNavStatus" class="material-symbols-outlined">keyboard_double_arrow_right</span>
        </span>
    </div>
 </div>
